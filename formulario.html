<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body>
    <!-- Formulario Turno -->
  <main id="Prueba">
    <div>
       <form>
        <div class="container">
        <section>
            <div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
            </div>
        </section>
        <section>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Horario</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Turno 9:00</option>
            <option>Turno 11:00</option>
            <option>Turno 13:00</option>
            <option>Turno 15:00</option>
            <option>Turno 17:00</option>
          </select>
        </div>
        </section>
        <section>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Dia de la semana</label>
          <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>Lunes</option>
            <option>Martes</option>
            <option>Miercoles</option>
            <option>Jueves</option>
            <option>Viernes</option>
          </select>
        </div>
        </section>
        <section>
        <div class="form-group">
            <label for="exampleFormControlSelect2">Idioma</label>
            <select multiple class="form-control" id="exampleFormControlSelect2">
              <option>Español</option>
              <option>Ingles</option>
              <option>Portugues</option>             
            </select>
          </div>
        </section>
        <section>
          <section>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Definir Recorrido</label>
              <select multiple class="form-control" id="exampleFormControlTextarea1" name="recorrido" required>
                  <option>A</option>
                  <option>B</option>
              </select>
            </div>
           </section>
        </div>
      </form>
  </main>
      <div class="container">
        <a href="./index.html">
          <button type="button" class="btn btn-primary">Enviar</button>
        </a>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      </div>     
    </div>   
    <p>      
    </p>
    <footer>    
        <div class="card text-center">
            <div class="card-header">
              <p class="card-text">Museo Argentino - Buenos Aires - Vicente Lopez</p>
            </div>           
            <div class="card-footer text-muted">
                Copyright © 2022 
            </div>
          </div>
     </footer>
</body>
</html>
